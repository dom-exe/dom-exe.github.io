<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="stylesheet.css">
    <scripts src="script.js"> </scripts>

    <head>
        <title> Car Customisation </title>
    </head>

    <body>
        <h1> Car Customisation </h1>
        <h2> Wheel Styling </h2>

        <div class="button-group">
            <button id="homepage" 
        		    class="working-button"
                	onClick="document.location='index.html'"> 
                    Home 
            </button>
            <button id="wheel-fitment" 
                    class="working-button"
                    onclick="document.location='wheel-fitment.html'"> 
                    Wheel Fitment 
            </button>
            <button id="wheel-styling"
                    class="disabled-button"
                    disabled> 
                    Wheel Styling 
            </button>
            <button id="bodykit-styling"
                    class="working-button"
                    onClick="document.location='bodykit-styling.html'"> 
                    Bodykit Styling 
            </button>
            <button id="drivetrain"
                    class="working-button"
                    onClick="document.location='drivetrain.html'"> 
                    Drivetrain
            </button>
            <button id="engine"
                    class="working-button"
                    onClick="document.location='engine.html'"> 
                    Engine 
            </button>
        </div>

        <div>
            <h3>Instructions:</h3>
            <p>
                1. Click the "Choose File" button to upload a side-profile of your car <br>
                2. Select a wheel from the list below <br>
                3. Click "Apply" to see how the wheel looks on your car
            </p>
            <input type="file" id="image-upload" accept="image/*" onchange="displayImage(event)">
            <img    id="uploaded-image" 
                    src="#" 
                    alt="Your Image"
                    style="width:50%">

        </div>
        
        <script>
            function displayImage(event) {
                var image = document.getElementById('uploaded-image');
                image.src = URL.createObjectURL(event.target.files[0]);
                image.style.display = 'block';
            }
        </script>
        
    </body>
</html>
